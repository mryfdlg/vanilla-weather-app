<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form class="search-form" id="form-input"></form>
        <div class="row">
          <div class="col-sm">
                <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" class="form-control  shadow-sm"
                    id="city-input" />
                    </div>
            <div class="col-sm">
            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
            </form>
            </div>
            </div>
      <div class="row">
      <div class="col-6">
        <h1 id="city-name">Toronto</h1>
        <ul>
          <li id="date">Sat, April 24, 15:06</li>
          <li id="weather-description">Partly Cloudy</li>
      </div>
      <div class="col-6">
          <div class="clearfix">
            <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png" alt="Cloudy icon" class="weather-icon"/>
           <span class="current-temp">20</span>
          <span class="units"><a href="#" id="celcius">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
        </div>
      </div>
      </div>
      <div class="row">
          <div class="col-6">
            <ul>
              <li id="humidity">Humidity: 27%</li>
              <li id="wind">Wind: 8 km/h</li>
            </ul>
          </div>
          </div>
      <div class="row">
        <div class="col-2">
          <p class="text-center">Sun</p>
          <img class="sun-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png" alt="sun-icon">
          <p class="text-center">22°C</p>
        </div>
        <div class="col-2">
          <p class="text-center">Mon</p>
          <img class="mon-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png"
            alt="mon-icon">
          <p class="text-center">23°C</p>
        </div>
        <div class="col-2">
          <p class="text-center">Tue</p>
          <img class="tue-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png"
            alt="tue-icon">
          <p class="text-center">24°C</p>
        </div>
        <div class="col-2">
          <p class="text-center">Wed</p>
          <img class="wed-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="wed-icon">
          <p class="text-center">21°C</p>
        </div>
        <div class="col-2">
          <p class="text-center">Thu</p>
          <img class="thu-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="thu-icon">
          <p class="text-center">19°C</p>
        </div>
        <div class="col-2">
          <p class="text-center">Thu</p>
          <img class="fri-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="fri-icon">
          <p class="text-center">18°C</p>
        </div>
      </div>
    </div></div>
    <script src="src/app.js"></script>
</body>
</html>
