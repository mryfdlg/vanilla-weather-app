<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
          <div class="top-half">
          <div class="row">
            <div class="col-7">
              <li class="current-date" id="date"><small>Sat, April 24, 15:06</small></li>
            </div>
          <div class="col-3">
        <form class="search-form" id="form-input">
                <input type="search" 
                placeholder="Search city" 
                autofocus="on" 
                autocomplete="off" 
                class="form-control  shadow-sm"
                id="city-input" />
              </div>
            <div class="col-2">
              <button type="submit" 
              class="search-button" 
              id="city-search">
              <i class="fa fa-search"></i>
            </button>
            </div>
            </form>
          </form>
            <div class="temps">
      <div class="row">
      <div class="col-6">
        <h1 id="city">Toronto</h1>
        <ul>
          <li class="weather-desc" id="weather-description" style="padding-bottom: 1.5em">Partly Cloudy</li>
            <li class="humidity-percent" style="padding-bottom: 1.5em">Humidity: <span id="humidity">10</span>%</li>
            <li class="wind-speed" style="padding-bottom: 1.5em">Wind: <span id="wind">8</span>km/h</li>
          </ul>
      </div>
      <div class="col-6">
          <div class="clearfix weather-temp">
          <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png" alt="Cloudy icon" class="weather-icon" id="icon" />
           <span class="current-temp" id="temperature">20</span>
          <span class="units"><a href="#" id="celsius" class="active"><small>°C</small></a> | <a href="#" id="fahrenheit" class="f-link"><small>°F</small></a></span>
        </div>
      </div>
      </div></div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
      </div></div>
    </div>
    <p class="code-info"><a href="https://github.com/mryfdlg/vanilla-weather-app" target="_blank">Open source code</a> by Mary Fudolig hosted on <a href="https://pensive-bartik-c4c27d.netlify.app/" target="_blank">Netlify</a></p>
    <script src="src/app.js"></script>
</body>
</html>
