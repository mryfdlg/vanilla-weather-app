<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form class="search-form" id="form-input"></form>
        <div class="row">
          <div class="col-6">
                <input type="search" placeholder="Enter a city" autofocus="on" autocomplete="off" class="form-control  shadow-sm"
                    id="city-input" />
                    </div>
            <div class="col-6">
              <input id="city-input" type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
            </form>
            </div>
            </div>
            <div class="row">
              <li class="current-date" id="date"><small>Sat, April 24, 15:06</small></li>
              </div>
            <div class="temps">
      <div class="row">
      <div class="col-6">
        <h1 id="city">Toronto</h1>
        <ul>
          <li class="weather-desc" id="weather-description" style="padding-bottom: 1.5em">Partly Cloudy</li>
            <li class="humidity-percent" style="padding-bottom: 1.5em">Humidity: <span id="humidity">10</span>%</li>
            <li class="wind-speed" style="padding-bottom: 1.5em">Wind: <span id="wind">8</span>km/h</li>
          </ul>
      </div>
      <div class="col-6">
          <div class="clearfix weather-temp">
            <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_2-512.png" alt="Cloudy icon" class="weather-icon" id="icon" />
           <span class="current-temp" id="temperature">20</span>
          <span class="units"><a href="#" id="celcius"><small>°C</small></a> | <a href="#" id="fahrenheit"><small>°F</small></a></span>
        </div>
      </div>
      </div></div>
      <div class="forecast">
      <div class="row">
        <div class="col-2">
          <div class="days-of-week">
            <p class="text-center">Sun</p></div>
          <img class="sun-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png" alt="sun-icon">
          <div class="temp-for-week"><p class="text-center">22°C</p></div>
        </div>
        <div class="col-2">
          <div class="days-of-week">
          <p class="text-center">Mon</p></div>
          <img class="mon-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png"
            alt="mon-icon">
          <div class="temp-for-week"><p class="text-center">23°C</p></div>
        </div>
        <div class="col-2">
          <div class="days-of-week">
          <p class="text-center">Tue</p></div>
          <img class="tue-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png"
            alt="tue-icon">
          <div class="temp-for-week"><p class="text-center">24°C</p></div>
        </div>
        <div class="col-2">
          <div class="days-of-week">
          <p class="text-center">Wed</p></div>
          <img class="wed-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="wed-icon">
          <div class="temp-for-week"><p class="text-center">21°C</p></div>
        </div>
        <div class="col-2">
          <div class="days-of-week">
          <p class="text-center">Thu</p></div>
          <img class="thu-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="thu-icon">
          <div class="temp-for-week"><p class="text-center">19°C</p></div>
        </div>
        <div class="col-2">
          <div class="days-of-week">
          <p class="text-center">Fri</p></div>
          <img class="fri-icon" src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_17-512.png"
            alt="fri-icon">
          <div class="temp-for-week"><p class="text-center">18°C</p></div>
        </div></div>
      </div>
    </div></div>
    <p><a href="https://github.com/mryfdlg/vanilla-weather-app" target="_blank">Open source code</a> by Mary Fudolig</p>
    <script src="src/app.js"></script>
</body>
</html>
